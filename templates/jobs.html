<div style="margin-bottom: 16px" class="border-bottom mb-8 row">
<div class=col-10>
    <h4
    style="color: #0000ff; margin-bottom: 4px">
      {{job[1].strip().title()}}
    </h4>
    <div><b>Location:</b> {{job[2].strip().title()}}</div>
    {%if job[3]%}
    <div><b>Salary:</b> {{job[3].strip().title()}} NGN</div>
    {% endif %}
  </div>
  <div class="col-2">
  <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
